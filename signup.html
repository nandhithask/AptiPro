<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AptiPro Sign Up</title>
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></noscript>
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --accent: #4cc9f0;
      --danger: #e63946;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #050e2d;
      overflow: hidden;
    }

    .animated-background {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
      will-change: transform;
    }

    .animated-background span {
      position: absolute;
      display: block;
      background: rgba(67, 97, 238, 0.3);
      animation: animate 25s linear infinite;
      bottom: -150px;
      border-radius: 50%;
      will-change: transform, opacity;
    }

    .animated-background span:nth-child(even) {
      background: rgba(76, 201, 240, 0.3);
    }

    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }

    .animated-background span:nth-child(1) {
      left: 25%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 20s;
    }

    .animated-background span:nth-child(2) {
      left: 10%;
      width: 30px;
      height: 30px;
      animation-delay: 2s;
      animation-duration: 12s;
    }

    .animated-background span:nth-child(3) {
      left: 70%;
      width: 100px;
      height: 100px;
      animation-delay: 4s;
      animation-duration: 18s;
    }

    .animated-background span:nth-child(4) {
      left: 40%;
      width: 50px;
      height: 50px;
      animation-delay: 0s;
      animation-duration: 15s;
    }

    .animated-background span:nth-child(5) {
      left: 65%;
      width: 20px;
      height: 20px;
      animation-delay: 0s;
      animation-duration: 11s;
    }

    .animated-background span:nth-child(6) {
      left: 75%;
      width: 80px;
      height: 80px;
      animation-delay: 3s;
      animation-duration: 25s;
    }

    .animated-background span:nth-child(7) {
      left: 35%;
      width: 40px;
      height: 40px;
      animation-delay: 7s;
      animation-duration: 15s;
    }

    .animated-background span:nth-child(8) {
      left: 50%;
      width: 25px;
      height: 25px;
      animation-delay: 15s;
      animation-duration: 10s;
    }

    .animated-background span:nth-child(9) {
      left: 20%;
      width: 15px;
      height: 15px;
      animation-delay: 2s;
      animation-duration: 20s;
    }

    .animated-background span:nth-child(10) {
      left: 85%;
      width: 70px;
      height: 70px;
      animation-delay: 0s;
      animation-duration: 15s;
    }
    
    .signup-container {
      position: relative;
      z-index: 10;
      width: 400px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px;
      overflow: hidden;
    }

    .signup-container::before,
    .signup-container::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.05);
      transform: rotate(45deg);
      pointer-events: none;
    }

    .signup-container::before {
      top: -60%;
      right: -60%;
    }

    .signup-container::after {
      bottom: -60%;
      left: -60%;
    }

    .signup-container h2 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .signup-container .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .signup-container .logo i {
      font-size: 2.5rem;
      color: var(--accent);
      margin-right: 10px;
    }

    .signup-container .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
    }

    .form-group {
      position: relative;
      margin-bottom: 30px;
    }

    .form-group input {
      width: 100%;
      padding: 15px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      outline: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      letter-spacing: 1px;
      transition: all 0.3s;
    }

    .form-group input:focus {
      box-shadow: 0 0 10px var(--accent);
    }

    .form-group label {
      position: absolute;
      left: 15px;
      top: 15px;
      color: rgba(255, 255, 255, 0.7);
      pointer-events: none;
      transition: all 0.3s;
    }

    .form-group input:valid ~ label,
    .form-group input:focus ~ label {
      transform: translateY(-24px);
      color: var(--accent);
      font-size: 0.85rem;
    }

    .signup-button {
      width: 100%;
      padding: 15px;
      background: var(--primary);
      border: none;
      outline: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
    }

    .signup-button:hover {
      background: var(--accent);
      box-shadow: 0 5px 20px rgba(76, 201, 240, 0.4);
    }

    .login-link {
      text-align: center;
      margin-top: 25px;
      color: rgba(255, 255, 255, 0.7);
    }

    .login-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }

    .login-link a:hover {
      text-decoration: underline;
      color: white;
    }

   
    .error-message {
      background: rgba(230, 57, 70, 0.2);
      border-left: 4px solid var(--danger);
      color: white;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      font-size: 0.9rem;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    @media (max-width: 500px) {
      .signup-container {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="animated-background">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="signup-container">
    <div class="logo">
      <i class="fas fa-brain"></i>
      <div class="logo-text">AptiPro</div>
    </div>
    
    <h2>Sign Up</h2>
    
    <form id="signupForm">
      <div class="form-group">
        <input type="email" id="email" required>
        <label for="email">Email</label>
      </div>
      
      <div class="form-group">
        <input type="text" id="username" required>
        <label for="username">Username</label>
      </div>
      
      <div class="form-group">
        <input type="password" id="password" required>
        <label for="password">Password</label>
      </div>
  
      
      <button type="submit" class="signup-button">
        <i class="fas fa-user-plus"></i> Sign Up
      </button>
      
      <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
      
      <div id="error-message" class="error-message"></div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector("#signupForm").addEventListener("submit", async (event) => {
        event.preventDefault();

        const email = document.querySelector("#email").value;
        const username = document.querySelector("#username").value;
        const password = document.querySelector("#password").value;

        const errorMessage = document.querySelector("#error-message");
        errorMessage.textContent = "";
        errorMessage.classList.remove("visible");

        try {
          const response = await fetch("https://aptipro.onrender.com/signup", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, username, password }),
          });

          if (response.status === 201) {
            window.location.href = "login.html";
          } else if (response.status === 409) {
            errorMessage.textContent = "Email or username already exists. Please try again.";
            errorMessage.classList.add("visible");
          } else {
            errorMessage.textContent = "Something went wrong. Please try again later.";
            errorMessage.classList.add("visible");
          }
        } catch (error) {
          console.error("Error:", error);
          errorMessage.textContent = "Unable to connect to the server. Please check your network.";
          errorMessage.classList.add("visible");
        }
      });
    });

    window.addEventListener('load', () => {
      setTimeout(() => {
        const spans = document.querySelectorAll('.animated-background span');
        spans.forEach(span => {
          const randomLeft = Math.floor(Math.random() * 100);
          const randomSize = Math.floor(Math.random() * 80) + 10;
          const randomDelay = Math.floor(Math.random() * 20);
          const randomDuration = Math.floor(Math.random() * 20) + 10;
          
          span.style.left = `${randomLeft}%`;
          span.style.width = `${randomSize}px`;
          span.style.height = `${randomSize}px`;
          span.style.animationDelay = `${randomDelay}s`;
          span.style.animationDuration = `${randomDuration}s`;
        });
      }, 100); 
    }, { passive: true });
  </script>
</body>
</html>
