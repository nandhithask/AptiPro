<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 450">
  <!-- Definitions -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="formulaBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eff6ff;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1" flood-color="#000000"/>
    </filter>
    <pattern id="subtlePattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#f8fafc"/>
      <path d="M0 10L100 10M10 0L10 100M20 0L20 100M30 0L30 100M40 0L40 100M50 0L50 100M60 0L60 100M70 0L70 100M80 0L80 100M90 0L90 100M0 20L100 20M0 30L100 30M0 40L100 40M0 50L100 50M0 60L100 60M0 70L100 70M0 80L100 80M0 90L100 90" stroke="#e5e7eb" stroke-width="0.5" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1000" height="450" fill="url(#subtlePattern)" />
  
  <!-- Header -->
  <rect x="0" y="0" width="1000" height="85" fill="url(#headerGradient)" />
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">Basic Probability Definitions</text>
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="16" font-style="italic" fill="#bfdbfe">Fundamental Concepts &amp; Range Rules</text>
  
  <!-- Main Card -->
  <rect x="30" y="105" width="940" height="325" rx="12" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1" filter="url(#cardShadow)" />

  <!-- Formula 1 - Basic Definition -->
  <circle cx="60" cy="150" r="15" fill="#3b82f6" />
  <text x="60" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  <rect x="90" y="125" width="840" height="50" rx="8" fill="url(#formulaBg)" />
  <text x="110" y="145" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af">Basic Definition</text>
  <text x="110" y="170" font-family="Arial, sans-serif" font-size="16" fill="#1e40af">P(Event) = Number of favorable outcomes / Total number of possible outcomes</text>

  <!-- Formula 2 - Probability Range -->
  <circle cx="60" cy="210" r="15" fill="#3b82f6" />
  <text x="60" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  <rect x="90" y="185" width="840" height="50" rx="8" fill="url(#formulaBg)" />
  <text x="110" y="205" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af">Probability Range</text>
  <text x="110" y="230" font-family="Arial, sans-serif" font-size="16" fill="#1e40af">0 ≤ P(Event) ≤ 1     |     P(Impossible Event) = 0     |     P(Certain Event) = 1</text>

  <!-- Formula 3 - Complement Rule -->
  <circle cx="60" cy="270" r="15" fill="#3b82f6" />
  <text x="60" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
  <rect x="90" y="245" width="400" height="50" rx="8" fill="url(#formulaBg)" />
  <text x="110" y="265" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af">Complement Rule</text>
  <text x="110" y="290" font-family="Arial, sans-serif" font-size="16" fill="#1e40af">P(Not A) = 1 - P(A)     |     P(A') = 1 - P(A)</text>

  <!-- Formula 4 - Addition Rule -->
  <circle cx="530" cy="270" r="15" fill="#3b82f6" />
  <text x="530" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
  <rect x="560" y="245" width="370" height="50" rx="8" fill="url(#formulaBg)" />
  <text x="580" y="265" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af">Addition Rule</text>
  <text x="580" y="290" font-family="Arial, sans-serif" font-size="16" fill="#1e40af">P(A or B) = P(A) + P(B) - P(A and B)</text>

  <!-- Formula 5 - Multiplication Rule -->
  <circle cx="60" cy="330" r="15" fill="#3b82f6" />
  <text x="60" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">5</text>
  <rect x="90" y="305" width="400" height="50" rx="8" fill="url(#formulaBg)" />
  <text x="110" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">Multiplication Rule (Independent)</text>
  <text x="110" y="350" font-family="Arial, sans-serif" font-size="16" fill="#1e40af">P(A and B) = P(A) × P(B)     |     P(A ∩ B) = P(A) × P(B)</text>

  <!-- Formula 6 - Mutually Exclusive -->
  <circle cx="530" cy="330" r="15" fill="#3b82f6" />
  <text x="530" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">6</text>
  <rect x="560" y="305" width="370" height="50" rx="8" fill="url(#formulaBg)" />
  <text x="580" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">Mutually Exclusive Events</text>
  <text x="580" y="350" font-family="Arial, sans-serif" font-size="16" fill="#1e40af">P(A and B) = 0     |     P(A or B) = P(A) + P(B)</text>
  
  <!-- Decorative Geometric Elements -->
  <circle cx="950" cy="30" r="12" fill="#ffffff" opacity="0.3" />
  <circle cx="920" cy="45" r="8" fill="#ffffff" opacity="0.3" />
  <circle cx="935" cy="20" r="5" fill="#ffffff" opacity="0.3" />
  
  <!-- Bottom Design Element -->
  <path d="M30,430 C200,410 400,440 600,420 S800,430 970,420" stroke="#bfdbfe" stroke-width="2" fill="none" />
</svg>
