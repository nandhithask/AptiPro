<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 450">
  <!-- Definitions -->
  <defs>
    <linearGradient id="headerGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="formulaBg2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#bae6fd;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:0.5" />
    </linearGradient>
    <filter id="cardShadow2" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1" flood-color="#000000"/>
    </filter>
    <pattern id="subtlePattern2" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#f8fafc"/>
      <circle cx="10" cy="10" r="1" fill="#e0f2fe"/>
      <circle cx="30" cy="10" r="1" fill="#e0f2fe"/>
      <circle cx="50" cy="10" r="1" fill="#e0f2fe"/>
      <circle cx="70" cy="10" r="1" fill="#e0f2fe"/>
      <circle cx="90" cy="10" r="1" fill="#e0f2fe"/>
      <circle cx="10" cy="30" r="1" fill="#e0f2fe"/>
      <circle cx="30" cy="30" r="1" fill="#e0f2fe"/>
      <circle cx="50" cy="30" r="1" fill="#e0f2fe"/>
      <circle cx="70" cy="30" r="1" fill="#e0f2fe"/>
      <circle cx="90" cy="30" r="1" fill="#e0f2fe"/>
      <circle cx="10" cy="50" r="1" fill="#e0f2fe"/>
      <circle cx="30" cy="50" r="1" fill="#e0f2fe"/>
      <circle cx="50" cy="50" r="1" fill="#e0f2fe"/>
      <circle cx="70" cy="50" r="1" fill="#e0f2fe"/>
      <circle cx="90" cy="50" r="1" fill="#e0f2fe"/>
      <circle cx="10" cy="70" r="1" fill="#e0f2fe"/>
      <circle cx="30" cy="70" r="1" fill="#e0f2fe"/>
      <circle cx="50" cy="70" r="1" fill="#e0f2fe"/>
      <circle cx="70" cy="70" r="1" fill="#e0f2fe"/>
      <circle cx="90" cy="70" r="1" fill="#e0f2fe"/>
      <circle cx="10" cy="90" r="1" fill="#e0f2fe"/>
      <circle cx="30" cy="90" r="1" fill="#e0f2fe"/>
      <circle cx="50" cy="90" r="1" fill="#e0f2fe"/>
      <circle cx="70" cy="90" r="1" fill="#e0f2fe"/>
      <circle cx="90" cy="90" r="1" fill="#e0f2fe"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1000" height="450" fill="url(#subtlePattern2)" />
  
  <!-- Header -->
  <rect x="0" y="0" width="1000" height="85" fill="url(#headerGradient2)" />
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">Percentage Change &amp; Successive Formulas</text>
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="16" font-style="italic" fill="#bae6fd">Advanced Percentage Applications</text>
  
  <!-- Main Card -->
  <rect x="30" y="105" width="940" height="325" rx="12" fill="url(#cardGradient2)" stroke="#e2e8f0" stroke-width="1" filter="url(#cardShadow2)" />

  <!-- Formula 1 -->
  <circle cx="60" cy="150" r="15" fill="#0284c7" />
  <text x="60" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  <rect x="90" y="125" width="840" height="50" rx="8" fill="url(#formulaBg2)" />
  <text x="110" y="155" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0c4a6e">Net Percentage Change = A + B + (A×B)/100</text>
  <text x="110" y="175" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#0369a1">(For successive changes, e.g., A% ↑ then B% ↑ or ↓)</text>

  <!-- Formula 2 -->
  <circle cx="60" cy="210" r="15" fill="#0284c7" />
  <text x="60" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  <rect x="90" y="185" width="840" height="50" rx="8" fill="url(#formulaBg2)" />
  <text x="110" y="215" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0c4a6e">Final Value = Initial × (1 + P%/100)ⁿ</text>
  <text x="110" y="235" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#0369a1">(Compound Growth)</text>

  <!-- Formula 3 -->
  <circle cx="60" cy="270" r="15" fill="#0284c7" />
  <text x="60" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
  <rect x="90" y="245" width="400" height="50" rx="8" fill="url(#formulaBg2)" />
  <text x="110" y="275" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0c4a6e">x% of y = y% of x</text>
  <text x="110" y="295" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#0369a1">(Commutative Property)</text>

  <!-- Formula 4 -->
  <circle cx="530" cy="270" r="15" fill="#0284c7" />
  <text x="530" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
  <rect x="560" y="245" width="370" height="50" rx="8" fill="url(#formulaBg2)" />
  <text x="580" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0c4a6e">Markup % = (Markup / Cost Price) × 100</text>

  <!-- Formula 5 -->
  <circle cx="60" cy="330" r="15" fill="#0284c7" />
  <text x="60" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">5</text>
  <rect x="90" y="305" width="840" height="50" rx="8" fill="url(#formulaBg2)" />
  <text x="110" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0c4a6e">Discount % = (Discount / Original Price) × 100</text>
  
  <!-- Decorative Elements -->
  <circle cx="950" cy="30" r="12" fill="#ffffff" opacity="0.3" />
  <circle cx="920" cy="45" r="8" fill="#ffffff" opacity="0.3" />
  <circle cx="935" cy="20" r="5" fill="#ffffff" opacity="0.3" />
  
  <!-- Bottom Design Element -->
  <path d="M30,430 C200,410 400,440 600,420 S800,430 970,420" stroke="#7dd3fc" stroke-width="2" fill="none" />
</svg>
