<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 450">
  <!-- Definitions -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="formulaBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#bae6fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1" flood-color="#000000"/>
    </filter>
    <pattern id="subtlePattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#f8fafc"/>
      <path d="M0 10L100 10M10 0L10 100M20 0L20 100M30 0L30 100M40 0L40 100M50 0L50 100M60 0L60 100M70 0L70 100M80 0L80 100M90 0L90 100M0 20L100 20M0 30L100 30M0 40L100 40M0 50L100 50M0 60L100 60M0 70L100 70M0 80L100 80M0 90L100 90" stroke="#e5e7eb" stroke-width="0.5" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1000" height="450" fill="url(#subtlePattern)" />
  
  <!-- Header -->
  <rect x="0" y="0" width="1000" height="85" fill="url(#headerGradient)" />
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">Compound Interest (CI) Formulas</text>
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="16" font-style="italic" fill="#bae6fd">Core Compound Interest Calculations</text>
  
  <!-- Main Card -->
  <rect x="30" y="105" width="940" height="325" rx="12" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1" filter="url(#cardShadow)" />

  <!-- Formula 1 -->
  <circle cx="60" cy="140" r="15" fill="#0284c7" />
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  <rect x="90" y="115" width="840" height="50" rx="8" fill="url(#formulaBg)" />
  <text x="110" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0c4a6e">Amount (A) - Annual Compounding: A = P × (1 + R/100)^T</text>

  <!-- Formula 2 - Fixed overlap -->
  <circle cx="60" cy="195" r="15" fill="#0284c7" />
  <text x="60" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  <rect x="90" y="170" width="840" height="50" rx="8" fill="url(#formulaBg)" />
  <text x="110" y="195" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0c4a6e">Compound Interest (CI): CI = A - P</text>
  <text x="420" y="195" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0c4a6e">or</text>
  <text x="450" y="195" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0c4a6e">CI = P × [(1 + R/100)^T - 1]</text>

  <!-- Formula 3 -->
  <circle cx="60" cy="250" r="15" fill="#0284c7" />
  <text x="60" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
  <rect x="90" y="225" width="840" height="50" rx="8" fill="url(#formulaBg)" />
  <text x="110" y="255" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0c4a6e">Half-Yearly Compounding: A = P × (1 + (R/2)/100)^(2×T)</text>

  <!-- Formula 4 -->
  <circle cx="60" cy="305" r="15" fill="#0284c7" />
  <text x="60" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
  <rect x="90" y="280" width="840" height="50" rx="8" fill="url(#formulaBg)" />
  <text x="110" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0c4a6e">Quarterly Compounding: A = P × (1 + (R/4)/100)^(4×T)</text>

  <!-- Formula 5 -->
  <circle cx="60" cy="355" r="15" fill="#0284c7" />
  <text x="60" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">5</text>
  <rect x="90" y="330" width="840" height="45" rx="8" fill="url(#formulaBg)" />
  <text x="110" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0c4a6e">Rate Conversion (for n compounding periods/year):</text>
  <text x="110" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0c4a6e">Effective Rate = (1 + R/(100×n))^(n×T) - 1</text>

  <!-- Two formulas in one row with half partitions -->
  <!-- Formula 6 - Bottom Left -->
  <circle cx="60" cy="405" r="15" fill="#0284c7" />
  <text x="60" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">6</text>
  <rect x="90" y="380" width="400" height="45" rx="8" fill="url(#formulaBg)" />
  <text x="100" y="410" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#0c4a6e">CI - SI for 2 years: CI - SI = P × (R/100)^2</text>

  <!-- Formula 7 - Bottom Right -->
  <circle cx="520" cy="405" r="15" fill="#0284c7" />
  <text x="520" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">7</text>
  <rect x="550" y="380" width="380" height="45" rx="8" fill="url(#formulaBg)" />
  <text x="560" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c4a6e">CI - SI for 3 years: CI - SI = P × (R/100)^2 × (3 + R/100)</text>
  
  <!-- Decorative Geometric Elements -->
  <circle cx="950" cy="30" r="12" fill="#ffffff" opacity="0.3" />
  <circle cx="920" cy="45" r="8" fill="#ffffff" opacity="0.3" />
  <circle cx="935" cy="20" r="5" fill="#ffffff" opacity="0.3" />
  
  <!-- Bottom Design Element -->
  <path d="M30,430 C200,410 400,440 600,420 S800,430 970,420" stroke="#7dd3fc" stroke-width="2" fill="none" />
</svg>
