<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 450">
  <!-- Definitions -->
  <defs>
    <linearGradient id="headerGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="formulaBg2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#bae6fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow2" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1" flood-color="#000000"/>
    </filter>
    <pattern id="subtlePattern2" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#f8fafc"/>
      <path d="M0 10L100 10M10 0L10 100M20 0L20 100M30 0L30 100M40 0L40 100M50 0L50 100M60 0L60 100M70 0L70 100M80 0L80 100M90 0L90 100M0 20L100 20M0 30L100 30M0 40L100 40M0 50L100 50M0 60L100 60M0 70L100 70M0 80L100 80M0 90L100 90" stroke="#e5e7eb" stroke-width="0.5" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1000" height="450" fill="url(#subtlePattern2)" />
  
  <!-- Header -->
  <rect x="0" y="0" width="1000" height="85" fill="url(#headerGradient2)" />
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">Advanced Probability Concepts</text>
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="16" font-style="italic" fill="#bfdbfe">Conditional Probability &amp; Real-World Applications</text>
  
  <!-- Main Card -->
  <rect x="30" y="105" width="940" height="325" rx="12" fill="url(#cardGradient2)" stroke="#e2e8f0" stroke-width="1" filter="url(#cardShadow2)" />

  <!-- Formula 1: Conditional Probability -->
  <circle cx="60" cy="150" r="15" fill="#0284c7" />
  <text x="60" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  <rect x="90" y="125" width="840" height="50" rx="8" fill="url(#formulaBg2)" />
  <text x="110" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0c4a6e">Conditional Probability</text>
  <text x="110" y="170" font-family="Arial, sans-serif" font-size="16" fill="#0c4a6e">P(A|B) = P(A and B) / P(B)     |     P(A|B) = P(A ∩ B) / P(B)     where P(B) > 0</text>

  <!-- Formula 2: Bayes' Theorem -->
  <circle cx="60" cy="210" r="15" fill="#0284c7" />
  <text x="60" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  <rect x="90" y="185" width="840" height="50" rx="8" fill="url(#formulaBg2)" />
  <text x="110" y="205" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0c4a6e">Bayes' Theorem</text>
  <text x="110" y="230" font-family="Arial, sans-serif" font-size="16" fill="#0c4a6e">P(A|B) = [P(B|A) × P(A)] / P(B)     |     P(A|B) = [P(B|A) × P(A)] / [P(B|A)P(A) + P(B|A')P(A')]</text>

  <!-- Formula 3: Law of Total Probability - ADJUSTED FOR LONGER TEXT -->
  <circle cx="60" cy="270" r="15" fill="#0284c7" />
  <text x="60" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
  <rect x="90" y="245" width="840" height="50" rx="8" fill="url(#formulaBg2)" />
  <text x="110" y="265" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0c4a6e">Law of Total Probability</text>
  <text x="110" y="290" font-family="Arial, sans-serif" font-size="16" fill="#0c4a6e">P(A) = P(A|B₁)P(B₁) + P(A|B₂)P(B₂) + ... + P(A|Bₙ)P(Bₙ)     |     For partition {B₁, B₂, ..., Bₙ}</text>

  <!-- Formula 4: Independence Condition - MOVED DOWN -->
  <circle cx="60" cy="330" r="15" fill="#0284c7" />
  <text x="60" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
  <rect x="90" y="305" width="400" height="50" rx="8" fill="url(#formulaBg2)" />
  <text x="110" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0c4a6e">Independence Condition</text>
  <text x="110" y="350" font-family="Arial, sans-serif" font-size="16" fill="#0c4a6e">P(A|B) = P(A)     |     P(B|A) = P(B)     |     P(A∩B) = P(A)×P(B)</text>

  <!-- Formula 5: Real-World False Positive - ADJUSTED FOR LONGER TEXT -->
  <circle cx="60" cy="390" r="15" fill="#0284c7" />
  <text x="60" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">5</text>
  <rect x="90" y="365" width="840" height="50" rx="8" fill="url(#formulaBg2)" />
  <text x="110" y="385" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0c4a6e">False Positive Rate (Bayes Application)</text>
  <text x="110" y="410" font-family="Arial, sans-serif" font-size="16" fill="#0c4a6e">P(Disease|+Test) = [Prevalence × Sensitivity] / [Prevalence × Sensitivity + (1-Prevalence) × (1-Specificity)]</text>

  <!-- Formula 6: Expected Value - MOVED TO RIGHT SIDE -->
  <circle cx="530" cy="330" r="15" fill="#0284c7" />
  <text x="530" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">6</text>
  <rect x="560" y="305" width="370" height="50" rx="8" fill="url(#formulaBg2)" />
  <text x="580" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0c4a6e">Expected Value</text>
  <text x="580" y="350" font-family="Arial, sans-serif" font-size="16" fill="#0c4a6e">E(X) = x₁P(X=x₁) + x₂P(X=x₂) + ... + xₙP(X=xₙ)</text>
  
  <!-- Decorative Geometric Elements -->
  <circle cx="950" cy="30" r="12" fill="#ffffff" opacity="0.3" />
  <circle cx="920" cy="45" r="8" fill="#ffffff" opacity="0.3" />
  <circle cx="935" cy="20" r="5" fill="#ffffff" opacity="0.3" />
  
  <!-- Bottom Design Element -->
  <path d="M30,430 C200,410 400,440 600,420 S800,430 970,420" stroke="#7dd3fc" stroke-width="2" fill="none" />
</svg>
