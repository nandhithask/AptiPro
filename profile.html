<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Test History</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Your Test History</h1>
      <button id="logoutButton">Logout</button>
    </header>
    
    <div class="test-history">
      <div id="loading">Loading...</div>
      <table id="testHistoryTable">
        <thead>
          <tr>
            <th>Test Name</th>
            <th>Topic</th>
            <th>Score</th>
<th>Average time/question</th>
            <th>Date Taken</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="profile.js"></script>
</body>
</html>
