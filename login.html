<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AptiPro Login</title>
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></noscript>
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --accent: #4cc9f0;
      --danger: #e63946;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #050e2d;
      overflow: hidden;
    }

    .animated-background {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
      will-change: transform;
    }

    .animated-background span {
      position: absolute;
      display: block;
      background: rgba(67, 97, 238, 0.3);
      animation: animate 25s linear infinite;
      bottom: -150px;
      border-radius: 50%;
      will-change: transform, opacity;
    }

    .animated-background span:nth-child(even) {
      background: rgba(76, 201, 240, 0.3);
    }

    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }

    .animated-background span:nth-child(1) {
      left: 25%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 20s;
    }

    .animated-background span:nth-child(2) {
      left: 10%;
      width: 30px;
      height: 30px;
      animation-delay: 2s;
      animation-duration: 12s;
    }

    .animated-background span:nth-child(3) {
      left: 70%;
      width: 100px;
      height: 100px;
      animation-delay: 4s;
      animation-duration: 18s;
    }

    .animated-background span:nth-child(4) {
      left: 40%;
      width: 50px;
      height: 50px;
      animation-delay: 0s;
      animation-duration: 15s;
    }

    .animated-background span:nth-child(5) {
      left: 65%;
      width: 20px;
      height: 20px;
      animation-delay: 0s;
      animation-duration: 11s;
    }

    .animated-background span:nth-child(6) {
      left: 75%;
      width: 80px;
      height: 80px;
      animation-delay: 3s;
      animation-duration: 25s;
    }

    .animated-background span:nth-child(7) {
      left: 35%;
      width: 40px;
      height: 40px;
      animation-delay: 7s;
      animation-duration: 15s;
    }

    .animated-background span:nth-child(8) {
      left: 50%;
      width: 25px;
      height: 25px;
      animation-delay: 15s;
      animation-duration: 10s;
    }

    .animated-background span:nth-child(9) {
      left: 20%;
      width: 15px;
      height: 15px;
      animation-delay: 2s;
      animation-duration: 20s;
    }

    .animated-background span:nth-child(10) {
      left: 85%;
      width: 70px;
      height: 70px;
      animation-delay: 0s;
      animation-duration: 15s;
    }
    
    .login-container {
      position: relative;
      z-index: 10;
      width: 400px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px;
      overflow: hidden;
    }

    .login-container::before,
    .login-container::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.05);
      transform: rotate(45deg);
      pointer-events: none;
    }

    .login-container::before {
      top: -60%;
      right: -60%;
    }

    .login-container::after {
      bottom: -60%;
      left: -60%;
    }

    .login-container h2 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .login-container .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .login-container .logo i {
      font-size: 2.5rem;
      color: var(--accent);
      margin-right: 10px;
    }

    .login-container .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
    }

    .form-group {
      position: relative;
      margin-bottom: 30px;
    }

    .form-group input {
      width: 100%;
      padding: 15px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      outline: none;
      border-radius: 10px;
      color: rgb(157, 175, 214);
      font-size: 1rem;
      letter-spacing: 1px;
      transition: all 0.3s;
    }

    .form-group input:focus {
      box-shadow: 0 0 10px var(--accent);
    }

    .form-group label {
      position: absolute;
      left: 15px;
      top: 15px;
      color: rgba(127, 112, 238, 0.7);
      pointer-events: none;
      transition: all 0.3s;
    }

    .form-group input:valid ~ label,
    .form-group input:focus ~ label {
      transform: translateY(-24px);
      color: var(--accent);
      font-size: 0.85rem;
    }

    .login-button {
      width: 100%;
      padding: 15px;
      background: var(--primary);
      border: none;
      outline: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
    }

    .login-button:hover {
      background: var(--accent);
      box-shadow: 0 5px 20px rgba(76, 201, 240, 0.4);
    }

    .signup-link {
      text-align: center;
      margin-top: 25px;
      color: rgba(255, 255, 255, 0.7);
    }

    .signup-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }

    .signup-link a:hover {
      text-decoration: underline;
      color: white;
    }

 .forgot-password {
      text-align: right;
      margin-bottom: 15px;
    }

    .forgot-password a {
      color: rgba(255, 255, 255, 0.5);
      text-decoration: none;
      font-size: 0.85rem;
      transition: all 0.3s;
    }

    .forgot-password a:hover {
      color: var(--accent);
    }


    .login-message {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 0.9rem;
      border-left: 4px solid var(--accent);
    }

/* Add these to your existing styles.css */

/* Modal Styles */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
  background-color: #f8f9fa;
  margin: 10% auto;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  width: 90%;
  max-width: 400px;
  position: relative;
  animation: modalopen 0.4s;
}

@keyframes modalopen {
  from { opacity: 0; transform: translateY(-50px); }
  to { opacity: 1; transform: translateY(0); }
}

.close-modal {
  position: absolute;
  right: 20px;
  top: 15px;
  font-size: 24px;
  cursor: pointer;
  color: #666;
}

.close-modal:hover {
  color: #333;
}

.message {
  margin-top: 15px;
  padding: 10px;
  border-radius: 4px;
  text-align: center;
}

.message.success {
  background-color: #d4edda;
  color: #155724;
}

.message.error {
  background-color: #f8d7da;
  color: #721c24;
}


    @media (max-width: 500px) {
      .login-container {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="animated-background">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="login-container">
    <div class="logo">
      <i class="fas fa-brain"></i>
      <div class="logo-text">AptiPro</div>
    </div>
    
    <h2>Log In</h2>
    
    <form id="loginForm">
      
      <div class="form-group">
        <input type="text" id="username" required>
        <label for="username">Username</label>
      </div>
      
      <div class="form-group">
        <input type="password" id="password" required>
        <label for="password">Password</label>
      </div>
      

<div class="forgot-password">
        <a href="reset-password.html" id="forgotPasswordLink">Forgot Password?</a>
      </div>
      <button type="submit" class="login-button">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
      
      <div class="signup-link">
        <a href="signup.html">New user? Sign up</a>
      </div>
    </form>
  </div>

  <div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Reset Password</h2><br>
      <form id="forgotPasswordForm">
        <div class="form-group" style="background-color: #b5bcdb;border-radius: 10px;">
          <input   type="email" style="color:rgb(14, 14, 15);" id="resetEmail" required>
          <label for="resetEmail" style="color:rgb(14, 14, 15);">Email Address</label>
        </div>
        <button type="submit" class="login-button">
          <i class="fas fa-paper-plane"></i> Send Reset Link
        </button>
      </form>
      <div id="resetMessage" class="message"></div>
    </div>
  </div>

  <script src="authh.js" >
</script>
</body>
</html>
