<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 450">
  <!-- Definitions -->
  <defs>
    <linearGradient id="headerGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="formulaBg2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eff6ff;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow2" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1" flood-color="#000000"/>
    </filter>
    <pattern id="subtlePattern2" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#f8fafc"/>
      <path d="M0 10L100 10M10 0L10 100M20 0L20 100M30 0L30 100M40 0L40 100M50 0L50 100M60 0L60 100M70 0L70 100M80 0L80 100M90 0L90 100M0 20L100 20M0 30L100 30M0 40L100 40M0 50L100 50M0 60L100 60M0 70L100 70M0 80L100 80M0 90L100 90" stroke="#e5e7eb" stroke-width="0.5" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1000" height="450" fill="url(#subtlePattern2)" />
  
  <!-- Header -->
  <rect x="0" y="0" width="1000" height="85" fill="url(#headerGradient2)" />
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">Advanced Alligation Scenarios</text>
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="16" font-style="italic" fill="#bfdbfe">Complex Mixture Applications</text>
  
  <!-- Main Card -->
  <rect x="30" y="105" width="940" height="325" rx="12" fill="url(#cardGradient2)" stroke="#e2e8f0" stroke-width="1" filter="url(#cardShadow2)" />

  <!-- Formula 1 -->
  <circle cx="60" cy="150" r="15" fill="#3b82f6" />
  <text x="60" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  <rect x="90" y="125" width="840" height="60" rx="8" fill="url(#formulaBg2)" />
  <text x="110" y="155" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">Mixture of 3+ Ingredients: Use repeated alligation for multiple components</text>
  <text x="110" y="175" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#2563eb">(Example: A:B first, then (A+B):C)</text>

  <!-- Formula 2 -->
  <circle cx="60" cy="220" r="15" fill="#3b82f6" />
  <text x="60" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  <rect x="90" y="195" width="840" height="60" rx="8" fill="url(#formulaBg2)" />
  <text x="110" y="225" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">Selling Price = Cost Price × (1 ± Profit/Loss% / 100)</text>
  <text x="110" y="245" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#2563eb">(Profit/Loss in Mixtures)</text>

  <!-- Formula 3 -->
  <circle cx="60" cy="290" r="15" fill="#3b82f6" />
  <text x="60" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
  <rect x="90" y="265" width="840" height="60" rx="8" fill="url(#formulaBg2)" />
  <text x="110" y="295" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">Speed of Slower / Speed of Faster = (Avg Speed - Slower Speed) / (Faster Speed - Avg Speed)</text>
  <text x="110" y="315" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#2563eb">(Alligation for Speed/Time)</text>

  <!-- Formula 4 -->
  <circle cx="60" cy="360" r="15" fill="#3b82f6" />
  <text x="60" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
  <rect x="90" y="335" width="840" height="60" rx="8" fill="url(#formulaBg2)" />
  <text x="110" y="365" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">Qty of P₁ / Qty of P₂ = (P₂ - M) / (M - P₁)</text>
  <text x="110" y="385" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#2563eb">(For two mixtures with prices P₁ and P₂ mixed to get price M)</text>
  
  <!-- Decorative Elements -->
  <circle cx="950" cy="30" r="12" fill="#ffffff" opacity="0.3" />
  <circle cx="920" cy="45" r="8" fill="#ffffff" opacity="0.3" />
  <circle cx="935" cy="20" r="5" fill="#ffffff" opacity="0.3" />
  
  <!-- Bottom Design Element -->
  <path d="M30,430 C200,410 400,440 600,420 S800,430 970,420" stroke="#bfdbfe" stroke-width="2" fill="none" />
</svg>
